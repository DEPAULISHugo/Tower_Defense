<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="utf-8" />
        <title>Hello, WebVR! • A-Frame</title>
        <meta name="description" content="Hello, WebVR! • A-Frame" />
        <script src="https://aframe.io/releases/1.0.2/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

        <script>
    
            // store visibility data in object;
            //  can only draw line when both are visible.
            let markerVisible = { tower: false, target: false };
            
            AFRAME.registerComponent('registerevents', {
                init: function () 
                {
                    let marker = this.el;
                    
                    marker.addEventListener('markerFound', function() {
                        markerVisible[ marker.id ] = true;
                        console.log("found");
                    });
            
                    marker.addEventListener('markerLost', function() {
                        markerVisible[ marker.id ] = false;
                        console.log("lost");
                    });
                }
            });
            
            AFRAME.registerComponent('run', {
                init: function()
                {
                    this.tower = document.querySelector("#tower");
                    this.target = document.querySelector("#target");
                    this.p0 = new THREE.Vector3();
                    this.p1 = new THREE.Vector3(); 
                    
                    this.geometry = new THREE.Geometry();
                    this.geometry.vertices.push( new THREE.Vector3(-1,-1,-1) );
                    this.geometry.vertices.push( new THREE.Vector3( 1, 1, 1) );
                    this.material = new THREE.LineBasicMaterial( {color: 0xFF0000} );
                    this.line = new THREE.Line( this.geometry, this.material );
                    let scene = document.querySelector('a-scene').object3D;
                    scene.add( this.line );
                },
                
                tick: function (time, deltaTime) 
                {   
                    console.log("tick");
                    if ( markerVisible["tower"] && markerVisible["target"] )
                    {   
                        console.log("FIRE !!!");
                        this.tower.object3D.getWorldPosition(this.p0);
                        this.target.object3D.getWorldPosition(this.p1);
                        this.geometry.vertices[0] = this.p0;
                        this.geometry.vertices[1] = this.p1;
                        this.geometry.verticesNeedUpdate = true;
                        this.line.visible = true;
                    }
                    else
                    {
                        this.line.visible = false;
                    }
                }
            });
            
            </script>

    </head>
    
    <body>

        <a-scene embedded arjs="debugUIEnabled:false;">

            <a-assets>
                <a-asset-item id="tower" src="models/tower/scene.gltf"></a-asset-item>
                <a-asset-item id="blue_cristal" src="models/blue_cristal/scene.gltf"></a-asset-item>
                <a-asset-item id="knight" src="models/knight/scene.gltf"></a-asset-item>
            </a-assets>

            <a-marker id="tower" preset="hiro" registerevents="" material="" arjs-anchor="" arjs-hit-testing="">
                <a-entity geometry="">
                    <a-entity position="0 0 0" rotation="0 0 0" scale="0.04 0.04 0.04" gltf-model="#tower"></a-entity>
                    <a-entity position="0 3 0" rotation="0 0 0" scale="0.1 0.1 0.1" gltf-model="#blue_cristal" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 5000">
                </a-entity>
                
            </a-marker>


            <a-marker id="target" preset="kanji" registerevents="" material="" arjs-anchor="" arjs-hit-testing="">
                <a-entity position="0 0 0" rotation="0 0 0" scale="0.5 0.5 0.5" gltf-model="#knight" geometry=""></a-entity>
            </a-marker>

            <a-entity run=""></a-entity>
            <a-entity camera></a-entity>
          </a-scene>

    
    </body>

</html>
